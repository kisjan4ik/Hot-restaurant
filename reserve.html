<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="jumbotron" style="text-align:center">
            <h1 class="text-center">Hot Restaurant</h1>
            <h3 class="text-center">Make your reservation!</h3>
            <hr>
            <a href="/tables"><button class="btn btn-primary btn-lg"><span class="fa fa-eye"></span> View
                    tables</button></a>
            <a href="/"><button class="btn btn-lg btn-default"><span class="fa fa-home"></span></button></a>
        </div>
        <div class="row">

            <div class="col-12">

                <div class="card">
                    <div class="card-header">
                        <h3><strong>Table Reservation</strong></h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" role="form">

                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>

                            <div class="form-group">
                                <label for="phone">Phone number</label>
                                <input type="text" class="form-control" id="phone">
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" id="email">
                            </div>

                            <div class="form-group">
                                <label for="uniqueId">Unique ID</label>
                                <input type="text" class="form-control" id="uniqueId">
                            </div>

                        </form>
                        <br>
                        <div class="text-left">
                            <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span
                                    class="fa fa-fire"></span> Submit</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <a href="/api/tables">API Table Link</a> | <a href="/api/add">API Wait List</a>
    </div>

</body>

<script type="text/javascript">
    // Question: What does this code do?
    $("#add-btn").on("click", function (event) {
        console.log("Submit form: ");
        event.preventDefault();
        var newReservation = {
            name: $("#name").val().trim(),
            uniqueId: $("#uniqueId").val().trim(),
            email: $("#email").val().trim(),
            phone: $("#phone").val().trim()
        };
        console.log(newReservation);
        // Question: What does this code do??
        $.post("/api/tables", newReservation)
            .then(function (data) {
                console.log("tables.html", data);
                alert("Adding reservation...");

                $("#name").val("");
                $("#uniqueId").val("");
                $("#email").val("");
                $("#phone").val("");

            });
    });
</script>

</html>
